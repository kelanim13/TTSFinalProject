<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<title>Log in</title>
<div th:replace="/fragments/head"></div>
<link th:href="@{/main.css}" rel="stylesheet" />

</head>
<body>

	<div class="container">
		<div th:replace="fragments/navbar"></div>
		<div class="container">
			<br>
			<h1>Your Entertainment Guide Begins Here!</h1>
			<br>
			<h1 class="card-header"></h1>
			<div class="card">
				<div class="card-body">
					<form th:action="@{/}" method="post">
						<br/> <input type="text" id="username" name="username"
							th:placeholder="Username" class="form-control" /> <br/> <input
							type="password" th:placeholder="Password" id="password"
							name="password" class="form-control" /> <br/>
						<div align="center" th:if="${param.error}">
							<h4 style="color: red">Please Try Again</h4>
						</div>

						<button class="btn btn-success tn-md btn-block" name="Submit"
							value="Login" type="Submit">Log in</button>

					</form>
					<form method="get" th:action="@{/signup}">
						<br/>
						<button class="btn btn-primary btn-md btn-block" name="signup"
							type="signup" value="signup">Sign up</button>
					</form>
					<br>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
